<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Search with SheetJS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Left Panel for Search -->
        <div class="left-panel">
            <h2>Search Data</h2>
            <input type="text" id="searchBar" placeholder="Search here...">
            <div id="searchResults"></div>
        </div>
        <!-- Right Panel for Full Data -->
        <div class="right-panel">
            <h2>Full Data</h2>
            <table id="fullDataTable" border="1">
                <thead id="fullDataHeader"></thead>
                <tbody id="fullDataBody"></tbody>
            </table>
        </div>
    </div>
    <!-- Load script.js AFTER the DOM is fully loaded -->
    <script src="script.js" defer></script>
</body>
</html>
