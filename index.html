<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XLSX Search Tool</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #left, #right {
      flex: 1;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    #searchBar {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="left">
    <h2>Search</h2>
    <input type="text" id="searchBar" placeholder="Search...">
    <table id="searchResults">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
  <div id="right">
    <h2>Full Data</h2>
    <table id="fullData">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
