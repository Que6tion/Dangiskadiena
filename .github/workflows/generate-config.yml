jobs:
  build:
    steps:
      - uses: actions/checkout@v2
      - name: Generate config
        run: |
          echo "const API_KEY = '${{ secrets.API_KEY }}';" > public/config.js
      - name: Deploy
        # Your deployment steps here
      - name: Deploy
          uses: peaceiris/actions-gh-pages@v3
            with:
              github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./public
